<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple calc</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Simple Calculator</h1>
    <div class="calc_pos">
      <div class="calc">
        <div id="view" class="calc_view"></div>
        <div class="calc_operations">
          <div class="central-part">
            <div class="upper-buttons">
              <button id="clr" class="calc_button clr">C</button>
              <button id="del" class="calc_button del">DEL</button>
              <button
                id="divide"
                name="operator"
                value="/"
                class="calc_button divide"
              >
                /
              </button>
            </div>
            <div class="numbers"></div>
            <div class="down_buttons">
              <button id="zero" name="num" value="0" class="calc_button zero">
                0
              </button>
              <button id="comma" class="calc_button comma">.</button>
            </div>
          </div>
          <div class="side-buttons">
            <button
              id="multiply"
              name="operator"
              value="X"
              class="calc_button multiply"
            >
              X
            </button>
            <button
              id="minus"
              name="operator"
              value="-"
              class="calc_button minus"
            >
              -
            </button>
            <button
              id="plus"
              name="operator"
              value="+"
              class="calc_button plus"
            >
              +
            </button>
            <button id="eq" class="calc_button equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
