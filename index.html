<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple calc</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Simple Calculator</h1>
    <div class="calc_pos">
      <div class="calc">
        <div id="view" class="calc_view"></div>
        <div class="calc_operations">
          <div class="button_containter">
            <button id="clr" class="calc_button clr">C</button>
            <button id="del" class="calc_button del">DEL</button>
            <button id="operator" class="calc_button divide">/</button>
            <button id="operator" class="calc_button multiply">X</button>
            <button id="num" class="calc_button seven">7</button>
            <button id="num" class="calc_button">8</button>
            <button id="num" class="calc_button">9</button>
            <button id="operator" class="calc_button minus">-</button>
            <button id="num" class="calc_button">4</button>
            <button id="num" class="calc_button">5</button>
            <button id="num" class="calc_button">6</button>
            <button id="operator" class="calc_button plus">+</button>
            <button id="num" class="calc_button one">1</button>
            <button id="num" class="calc_button">2</button>
            <button id="num" class="calc_button">3</button>
            <button id="eq" class="calc_button equal">=</button>
          </div>
          <div class="down_buttons">
            <button id="num" class="calc_button zero">0</button>
            <button id="." class="calc_button comma">.</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
